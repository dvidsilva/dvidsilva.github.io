<div class="card-item col" date-include="_includes/links_horizontal.html">
  <div class="card hoverable">
    <div class="row g-0">
      {%- if link.img -%}
      <div class="card-img col-md-6">
        {% include figure.html path=link.img alt="project thumbnail" %}
        </div>
        <div class="col-md-6">
          {%- else -%}
          <div class="col-md-12">
            {%- endif -%}
            <div class="card-body">
              {%- if link.url -%}
              <h3 class="card-title text-lowercase">
                <a href="{{ link.url }}">{{link.title}} </a>
              </h3>
              {%- endif -%}
            <p class="card-text">{{ link.description }}</p>
            </div>
            </div>
            </div>
            </div>
</div>
